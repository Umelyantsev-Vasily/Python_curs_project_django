<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сервис рассылок{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Минимальная высота равна высоте окна */
            margin: 0;
        }
        main {
            flex: 1; /* Позволяет основному контенту растягиваться и выталкивать подвал вниз */
        }
    </style>
</head>
<body>
    {% include 'base/header.html' %}
    {% include 'base/navigation.html' %}

    <main class="container mt-4"> <!-- Основной контент -->
        {% block content %}
        {% endblock %}
    </main>

    {% include 'base/footer.html' %} <!-- Подвал -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
