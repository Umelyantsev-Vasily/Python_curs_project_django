<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сервис рассылок{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'mailing:home' %}">Сервис рассылок</a>
        <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'mailing:client_list' %}">Клиенты</a>
            <a class="nav-link" href="{% url 'mailing:message_list' %}">Сообщения</a>
            <a class="nav-link" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
            <a class="nav-link" href="{% url 'mailing:attempt_list' %}">Попытки</a>
            <a class="nav-link" href="{% url 'users:profile' %}">Профиль</a>

            <!-- Форма выхода с правильными стилями -->
            <form method="post" action="{% url 'users:logout' %}" class="d-inline nav-item">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link border-0 p-0"
                        style="background: none; display: inline; padding: 0.5rem 1rem !important;">
                    Выйти
                </button>
            </form>
            {% else %}
            <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
            <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
