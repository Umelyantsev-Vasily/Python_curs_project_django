{% extends 'base/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Подтверждение удаления</h4>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить клиента <strong>{{ object.email }}</strong>?</p>
                <p class="text-muted">ФИО: {{ object.full_name }}</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Да, удалить
                        </button>
                        <a href="{% url 'mailing:client_list' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
