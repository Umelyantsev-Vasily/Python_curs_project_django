{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Вход в систему</h4>
            </div>
            <div class="card-body">
                {% if request.GET.logout %}
                <div class="alert alert-success">
                    <i class="bi bi-check-circle"></i> Вы успешно вышли из системы.
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Неправильный email или пароль. Попробуйте снова.
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Email</label>
                        <input type="email" name="username" class="form-control" required id="id_username"
                               placeholder="Введите ваш email">
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" required id="id_password"
                               placeholder="Введите пароль">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                
                <hr>
                <div class="text-center">
                    <p>Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
